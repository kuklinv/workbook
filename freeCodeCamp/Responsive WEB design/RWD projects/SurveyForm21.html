<!DOCTYPE html>
<html>

<head>
    <title>Survey Form Page for Free Code Camp (FCC)</title>
    <meta charset="utf-8">
    <meta name="autor" content="Vitaly K">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Free Code Camp projects">
    <meta property="og.title" content="Survey Form Page for freeCodeCamp">
    <!-- its bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- its font awesom icons!-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
        integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <style>
        body {
            background-color: lightgray;

        }
        .gridcontainer {
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
            "header header header"
            " . form . "
            "footer footer footer";
        }
        .header {
            background-color: darkgray;
            display: flex;
            height: 60px;
            align-items: center;
            justify-content: center;
            grid-area: header;
        }

        .footer {
            background-color: darkgrey;
            display: flex;
            height: 30px;
            justify-content: center;
            font-size: 15px;
            grid-area: footer;
        }

        #survey-form {
            grid-area: form;
            border-color: darkgrey;
            border: 1px;
        }

         #description {
            font-family: 'Lobster', monospace;
         }
    </style>
    <main>
        <div class="gridcontainer">
            <!-- header -->
            <div class="header">
                    <h1 id="title" class="text-primary text-center">Survey Form DevCod.pro</h1>
            </div>
            <!--center-->
                <form id="survey-form" action="" method="">
                  <p id="description" class="text-center">Let me know how i can improve devCod.pro</p>
                </form>            
            <!-- footer -->
            <div class="footer">
                    <p class="text-primary text-center">Copyright
                        <a id="tribute-link" href="http://devcod.pro/" target="_blank">devcod.pro</a>
                        Novosibirsk 07/2019</p>
            </div>
          </div>
    </main>
</body>

</html>

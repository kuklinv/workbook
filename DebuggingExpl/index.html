<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Debugging Example</title>
    <link rel="stylesheet" href="./src/styles.css"> 
</head>
<body>
    <h1 class="title">Web Debug App</h1>
    <p class="description">Check console for bug</p>
    <table class="table">
        <thead>
            <tr class="table-row">
                <th class="table-header">Previous count</th>
                <th class="table-header">Current count</th>
                <th class="table-header">Total count</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr>
                <td id="previous" class="table-cell">0</td>
                <td id="current">0</td>
                <td id="total">0</td>
            </tr>
    </table>

    <script src="./dist/bundle.js" class="script_button"></script> <!-- Include the bundled output -->
</body>
</html>
